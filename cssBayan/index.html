<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom CSS Bayan</title>
    <link rel="stylesheet" href="accordion.css">
</head>
<body>
    <h1 class="project-title">
        CssBayan
    </h1>

    <div class="accordion">
        <div class="accordion_item">
            <input type="radio" name="accordion_input" class="accordion_input" id="first_accordion_meme" checked/>
            <label for="first_accordion_meme" class="accordion_label">
               <span class="meme_title">
                <span>
                    That Moment you're proud to Yourself!
                </span>
                <span class="icon"></span>
               </span>
                <div class="meme">
                    <img src="assets/bugfix.webp" alt="successful bugfix" class="meme-image">
                </div>
            </label>
        </div>

        <div class="accordion_item">
            <input type="radio" name="accordion_input" class="accordion_input" id="second_accordion_meme"/>
            <label for="second_accordion_meme" class="accordion_label">
                <span class="meme_title">
                    <span>
                        That Moment you're proud to Yourself!
                    </span>
                    <span class="icon"></span>
                </span>
                <div class="meme">
                    <img src="assets/web_developer.webp" alt="web developer" class="meme-image">
                </div>
            </label>
        </div>

        <div class="accordion_item">
            <input type="radio" name="accordion_input" class="accordion_input" id="third_accordion_meme"/>
            <label for="third_accordion_meme" class="accordion_label">
                <span class="meme_title">
                    <span>What are you comfortable with?</span>
                    <span class="icon"></span>
                </span>
                <div class="meme">
                    <img src="assets/weekend.jpg" alt="" class="meme-image">
                </div>
            </label>
        </div>

        <div class="accordion_item">
            <input type="radio" name="accordion_input" class="accordion_input" id="fourth_accordion_meme"/>
            <label for="fourth_accordion_meme" class="accordion_label">
                <span class="meme_title">
                    <span>
                        Shhh, Not Today Dude!
                    </span>
                    <span class="icon"></span>
                </span>
                <div class="meme">
                    <img src="assets/junior.jpg" alt="junior developer during behavior" class="meme-image">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
